        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            -moz-transform: translateX(-50%) translateY(-50%);
            -ms-transform: translateX(-50%) translateY(-50%);
            -o-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(content/poster.jpg) no-repeat;
            background-size: cover;
            -webkit-transition: 1s opacity;
            -moz-transition: 1s opacity;
            -o-transition: 1s opacity;
            transition: 1s opacity;
        }

            video#bgvid.stopfade {
                opacity: 0.5;
            }
    </style>
</head>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            "use strict";
            var vid = document.getElementById("bgvid"),
                pauseButton = document.getElementById("vidpause");

            function vidFade() {
                vid.classList.add("stopfade");
            }

            vid.addEventListener("ended", function () {
                // only functional if "loop" is removed
                vid.pause();
                // to capture IE10
                vidFade();
            });

            vid.addEventListener("durationchange", function () {
                vid.currentTime = Math.floor(Math.random() * vid.duration);
            });

            pauseButton.addEventListener("click", function () {
                vid.classList.toggle("stopfade");
                if (vid.paused) {
                    vid.play();
                    pauseButton.innerHTML = '<span class="glyphicon glyphicon-pause"></span>';
                } else {
                    vid.pause();
                    pauseButton.innerHTML = '<span class="glyphicon glyphicon-play"></span>';
                }
            });
        });
    </script>
