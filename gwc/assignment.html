<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Assignment</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <link rel="stylesheet" href="content/styles.min.css" />
</head>
<body>
    <div class="container">
        <p></p>
        <div class="btn-group pull-right">
            <a href="index.html" class="btn btn-default">&laquo; Back</a>
        </div>
        <div id="main-body"></div>
        <div class="well">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-score">How did I do?</button>
        </div>
        <div class="modal fade" id="modal-score">
            <div class="modal-dialog">
                <div class="modal-content">

                    </div>
                    <div class="modal-body">
                        <h1 class="score">You didn't answer anything.</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100px;"></div>
    <script src="scripts/vendor.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        $(App.Load);
